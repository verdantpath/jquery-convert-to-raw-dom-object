<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>JQuery convert to raw dom object</title>
</head>
<body>
  <h2>New York Yankees - Batting Line-up</h2>
  <ol>
    <li>Jeter</li>
    <li>Damon</li>
    <li>Teixeira</li>
    <li>Posada</li>
    <li>Swisher</li>
    <li>Cano</li>
    <li>Cabrera</li>
    <li>Molina</li>
    <li>Ransom</li>
  </ol>
<script type="text/JavaScript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script type="text/Javascript">
  (function($) {
    $(document).ready(function() {
      var lis = $('ol li').get().reverse();
      $('ol').empty();
      $.each(lis, function(i) {
        $('ol').append('<li>' + lis[i].innerHTML + '</li>');
      });
    });
  })(jQuery);
</script>
</body>
</html>
